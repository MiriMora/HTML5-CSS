<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!--PAGINA PARA INSPIRARNOS--) https://dribbble.com/search/login-form -->
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://image.similarpng.com/very-thumbnail/2020/12/Flat-design-Google-logo-design-Vector-PNG.png"  alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separador">
            <!--hr es una linea horizontal-->
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form  action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" type="text">
                </label>
                <label for="userName">
                    <span>UserName</span>
                    <input id="userName" name="userName" type="text">
                </label>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" type="text">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" name="password" type="password" placeholder="6+ caracteres">
                </label>
                <!-- VAMOS A HACER UNA CASILLA QUE TENGAMOS QUE 
                    ACEPTAR CON UNAS CARACTERISTICAS-->
                    <label for="checkbox" class="checkbox-label">
                        <input type="checkbox" id="checkbox" >
                        <span>Acepto las condiciones y el aviso legal</span>
                    </label>
                    <!--CREAMOS EL BOTON DE SUBMIT-->
                    <button type="submit" class="submit-btn">Crear cuenta</button>
            </div>
        </form>

    </div>
    
</body>
</html>
